<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máquina de Vendas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Máquina de Vendas</h1>

        <label for="produto">Selecione um Produto:</label>
        <select id="produto">
            <option value="sanduiche">Sanduíche - R$8,00</option>
            <option value="refri">Refrigerante - R$5,00</option>
            <option value="batata">Batata Frita - R$6,50</option>
            <option value="agua">Água - R$2,00</option>
        </select>

        <label for="saldo">Saldo Disponível:</label>
        <input type="number" id="saldo" placeholder="Digite o saldo" />

        <button onclick="verificarCompra()">Comprar</button>

        <p id="resultado"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
